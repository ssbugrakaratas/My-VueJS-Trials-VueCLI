<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ürün Listesi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5 card mt-5 shadow">
                <div class="card-body">
                    <h3>Ürün Listesi</h3>
                    <hr />
                    <table class="table table-hover table-striped table-bordered">
                        <thead>
                            <th>id</th>
                            <th>Ürün Adı</th>
                            <th>Adet</th>
                            <th>Fiyat</th>
                            <th>Açıklama</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="align-middle text-center">
                                    <span class="badge badge-info"> E564fghdE563df </span>
                                </td>
                                <td class="align-middle text-center">Deneme</td>
                                <td class="align-middle text-center">1</td>
                                <td style="width: 120px;">10,000</td>
                                <td class="align-middle">Örnek Açıklama</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-warning" v-else>
                        <strong>Henüz Burada Bir Kayıt Bulamadık</strong>
                        <br />
                        <small>Kayıt Eklemek için Ürün İşlemleri menüsünden
                yararlanabilirsiniz
              </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
